<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Demo</title>
    <style>
        .gc
        {
            display: grid;
            grid-template-rows: (3,1fr);
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
        }
        .gbox
        {
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        #g1
        {
            background-image: linear-gradient(violet,indigo,blue,green,yellow,orange,red);
            /*transform: translate(200px,200px);*/
        }
        /*transform : translate x | translate y | translate 
        :scalex | scaley | sacle (number)
        :skewX | skewY | skew (deg)*/
        #g1:hover
        {
            transform: translate(300px,300px);
            scale: -1;
            transition: 1s;
        }
        #g2
        {
            /*background-image: linear-gradient(to right,black,magenta);*/
            background-image: linear-gradient(to top right,black,magenta);
        }
        #g2:hover
        {
            transform: scale(2,4);
        }
        #g3
        {
            /*background-image: linear-gradient(black,rgb(194, 30, 30));*/
            background-image: linear-gradient(yellow 10%,orange 20%,aqua 30%,navy 40%);
        }
        #g3:hover
        {
            transform: skew(20deg,20deg);
        }
        #g4
        {
            background-image: radial-gradient(yellow,orange,red);
            width: 400px;
        }
        #g5
        {
            background-image: radial-gradient(circle,yellow ,orange,red);
            width: 400px;
        }
        #g6
        {
            background-image: radial-gradient(circle,yellow ,green 20%,blue);
            width: 400px;
        }
        #g7
        {
            background-image: conic-gradient(blue,green,yellow,blue);
        }
        #g8
        {
            background-image: conic-gradient(from 180deg,blue,green,yellow,blue);
        }
        #g9
        {
            border-radius:50% ;
            background-image:conic-gradient(pink 0deg,pink 45deg,purple 45deg,purple 90deg,aqua 90deg,aqua 135deg,blue 135deg,blue 180deg,olive 180deg,olive 225deg,black 225deg,black 270deg,lime 270deg,lime 315deg,red 315deg,red 360deg) ;
            transition: all 5s;
        }
        #g9:hover
        {
            transform: rotateX(180deg);
            transform: rotateY(180deg);
            transform: rotateZ(720deg);
        }
    </style>
</head>

<body>
    <br>
    <div class="gc">
        <div class="gbox" id="g1"></div>
        <div class="gbox" id="g2"></div>
        <div class="gbox" id="g3"></div>
        <div class="gbox" id="g4"></div>
        <div class="gbox" id="g5"></div>
        <div class="gbox" id="g6"></div>
        <div class="gbox" id="g7"></div>
        <div class="gbox" id="g8"></div>
        <div class="gbox" id="g9"></div>
    </div>
</body>
</html>
