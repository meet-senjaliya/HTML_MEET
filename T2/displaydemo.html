<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Demo</title>
    <style>
        /*display: inline | block | inline-block | none | flex | inline-flex | grid | grid-inline*/
        .a
        {
            border: 2px solid green;
            padding: 5px;
            margin: 20px;
            height: 100px;
            width: 100px;
            display: none;
        }
        .b:hover>.a
        {
            display: inline-block;
        }
        .fc
        {
            background-color:gold;
            display: flex;
            /* height: 300px;
            width: 300px; */
            flex-direction: row;/*column | row/column - reverse*/
            justify-content: center;/*flex-start | flext-end | center | space-between | space-evenly | space-around*/
            align-items: center;/*stretch | flex-start| flex-end | first baseline*/
            /*gap: 5px 111px;
            flex-wrap: wrap;*/
        }
        .box
        {
            background-color: aqua;
            border:2px solid rgb(143, 37, 37);
            padding: 10px;
            text-align: center;
            font-size: 20px;
            flex-basis: 400px;
        }
        #b1
        {
            /*flex-grow: 1;Any Number
            flex-shrink: 5;*/
            flex : 5 1 100px;/*grow shrink basis*/
            order: -7000;
        }
        #b2
        {
            /*flex-grow:10;Any Number
            flex-shrink: 1;*/
            flex: 1 5 100px;
            order: 4000;
        }
        #b3
        {
            order: 0;
        }
        #b4
        {
            order: 5;
        }
        #b5
        {
            order: 48;
        }
        .gc
        {
            background-color: rgb(68, 58, 38);
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-template-columns: repeat(3,1fr);
            height: 900px;
            width: 900px;
            grid-gap: 20px 20px;
        }
        .gbox
        {
            background-color: lime;
            padding: 10px;
            color: white;
            font-size: 20px;
            border:2px solid black;
            text-align: center;
        }
        #g1
        {
            grid-row: 1/3;
            grid-column: 1/3;
        }
        #g8
        {
            grid-column: -2/-4;
        }
    </style>
</head>

<body>
    <div class="b">hover me
        <div class="a">hellodiv</div>
        <span class="a">hellospan</span>
    </div>
    <!-- div.fc>div.box#b${box-$}*5 -->
    <div class="fc">
        <div class="box" id="b1">box-1</div>
        <div class="box" id="b2">box-2</div>
        <div class="box" id="b3">box-3</div>
        <div class="box" id="b4">box-4</div>
        <div class="box" id="b5">box-5</div> 
    </div>
    <br>
    <div class="gc">
        <div class="gbox" id="g1">g-1</div>
        <div class="gbox" id="g2">g-2</div>
        <div class="gbox" id="g3">g-3</div>
        <div class="gbox" id="g4">g-4</div>
        <div class="gbox" id="g5">g-5</div>
        <div class="gbox" id="g6">g-6</div>
        <div class="gbox" id="g7">g-7</div>
        <div class="gbox" id="g8">g-8</div>
        <div class="gbox" id="g9">g-9</div>
    </div>
</body>
</html>
