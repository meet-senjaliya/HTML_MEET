<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- 
    form-label
     form-control
     form-control-plainteat
     form-control-sm
     form-control-lg
      -->
    <div class="container mt-3 bg-light">
        <form> 
            <label for="fn" class="form-label">
                First Name
            </label>
            <input type="text" id="fn" class="form-control form-control-lg">
            <label for="ln" class="form-label mt-3">Last Name</label>
            <input type="text" id="ln" placeholder="Enter last name" class="form-control-plaintext">
        </form >
        <form >
            <div class="row mt-3">
                <div class="col-2">
                    <label for="un" class="form-label">username</label>
                </div>
                <div class="col-10">
                    <input type="text" id="un" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <label for="p" class="form-label">Password</label>
                </div>
                <div class="col-4">
                    <input type="password" id="p" class="form-control">
                </div>
                <div class="col-2">
                    <label for="cp" class="form-label">Confirm password</label>
                </div>
                <div class="col-4">
                    <input type="password" id="cp" class="form-control">
                </div>
            </div>
            
            <label for="p" class="form-label">Hobbies:</label>
            <div class="form-check">
                <input type="checkbox" id="s" class="form-check-input">
                <label for="s" class="form-check-label">swimming</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="r" class="form-check-input">
                <label for="r" class="form-check-label">reading</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="d" class="form-check-input">
                <label for="d" class="form-check-label">dancing</label>
            </div>

            <label for="g" class="form-label">gender:</label>
            <div class="form-check">
                <input type="radio" id="ml" class="form-check-input" name="gender">
                <label for="ml" class="form-check-label">male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="fl" class="form-check-input" >
                <label for="fl" class="form-check-label">female</label>
            </div>
            
            <label for="c" class="form-label">City:</label>
            <select class="form-select form-select-sm">
                <option hidden selected disabled>--select city--</option>
                <option>Ahmedabad</option>
                <option>surat</option>
                <option>rajkot</option>
            </select>
             
            <label  class="form-label">Fav color:</label>
            <input type="color" class="form-control-color">

            <label  class="form-label"> 
                profile photo:
            </label>
            <input type="file" class="form-control-file">
        </form>
    </div>
</body>
</html>
