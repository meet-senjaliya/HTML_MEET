<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- 
    form-label
     form-control
     form-control-plainteat
     form-control-sm
     form-control-lg
      -->
    <div class="container mt-3 bg-light">
        <form class="was-validated">
            <div>
                <label for="fn" class="form-label">
                    First Name
                </label>
                <input type="text" id="fn" required class="form-control form-control-lg">
                <div class="valid-feedback">
                    you filled first name nicely
                </div>
                <div class="invalid-feedback">
                    kindly fill first name
                </div>
            </div>
            <div>
                <label for="ln" class="form-label mt-3">Last Name</label>
                <input type="text" id="ln" placeholder="Enter last name" class="form-control-plaintext" required>
                <div class="valid-feedback">uu]
                    
                    you filled last name 
                </div>
                <div class="invalid-feedback">
                    kindly fill last name
                </div>
            </div>

            
            <div class="row mt-3">
                <div class="col-2">
                    <label for="un" class="form-label">username</label>
                </div>
                <div class="col-10">
                    <input type="text" id="un" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <label for="p" class="form-label">Password</label>
                </div>
                <div class="col-4">
                    <input type="password" id="p" class="form-control">
                </div>
                <div class="col-2">
                    <label for="cp" class="form-label">Confirm password</label>
                </div>
                <div class="col-4">
                    <input type="password" id="cp" class="form-control">
                </div>
            </div>

            <label for="p" class="form-label">Hobbies:</label>
            <div class="form-check">
                <input type="checkbox" id="s" class="form-check-input">
                <label for="s" class="form-check-label">swimming</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="r" class="form-check-input">
                <label for="r" class="form-check-label">reading</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="d" class="form-check-input">
                <label for="d" class="form-check-label">dancing</label>
            </div>

            <label for="g" class="form-label">gender:</label>
            <div class="form-check">
                <input type="radio" id="ml" class="form-check-input" name="gender">
                <label for="ml" class="form-check-label">male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="fl" class="form-check-input">
                <label for="fl" class="form-check-label">female</label>
            </div>

            <label for="c" class="form-label">City:</label>
            <select class="form-select form-select-sm">
                <option hidden selected disabled>--select city--</option>
                <option>Ahmedabad</option>
                <option>surat</option>
                <option>rajkot</option>
            </select>

            <label class="form-label">Fav color:</label>
            <input type="color" class="form-control-color">

            <label class="form-label">
                profile photo:
            </label>
            <input type="file" class="form-control-file">


            <div class="container">
                <label class="form-label">Price renge</label>
                <input type="range" class="form-range" min="100" max="500" step="100">
                <div class="row mt-3">
                    <div class="col">100</div>
                    <div class="col">200</div>
                    <div class="col text-center">300</div>
                    <div class="col">400</div>
                    <div class="col text-end">500</div>
                </div>
            </div>

            <label for="" class="form-label mt-3">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter group id">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <label for="" class="form-label mt-3">Email</label>
            <div class="input-group">
                <span class="input-group-text">https://www.</span>
                <input type="text" class="form-control" placeholder="Enter group id">
                <span class="input-group-text">.com</span>
            </div>


            <!-- floating label -->
            <div class="form-floating">
                <input type="text" id="a" class="form-control" placeholder="Enter your age:">
                <label for="a" class="form-label">Age:</label>
            </div>


            <div class="form-check form-switch ">
                <input type="checkbox" class="form-check-input" checked>
                <label class="form-check-label">Agree to terms</label>
            </div>


            <div class="d-flex">
                <input type="submit" value="register" class="btn btn-success w-50">
                <input type="reset" value="clear" class="btn btn-danger w-50">
            </div>
        </form>
        <br><br>
    </div>
</body>

</html>
