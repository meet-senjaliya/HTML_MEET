    <!-- 
    1. Implicit(auto)

    1. var: - oldest keyword
            - global/local
            (i)   Declare in JS
            (ii)  Declare inside but access outside
            (iii) Redeclare in same scop
            
    2. let: - updated version
            - blocked scoped
            (i)   Declare in JS
            (ii)  no Redeclaration in same scope
            (iii) Redeclaration in diff. scope
            
    3. const: - updated version
              - Declaration in JS
              - Redeclaration and reassign not possible in same scop-->
