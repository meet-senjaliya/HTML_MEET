    <!-- write js to handle folowing mouse event 
     1. if mouse is over heading it should turn yellow if mouse goes out it should turn green
     2. if button named red is clicked then bg color should run RED and button named green is clicked then bgcolor should be GREEN
     3. if findtime button is clicked then show date and time information-->

    <h1 onmouseover="min(this)" onmouseout="mout(this)" >This is a heading</h1>
    <button onclick="bg(this)">RED</button>
    <script>
        function min(e)
        {
            e.style.backgroundColor = "yellow";
        }
        function mout(e)
        {
            e.style.backgroundColor = "green";
        }
        function bg(e)
        {
            e.style.backgroundColor = "red";
        }
    </script>
