<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 1) for
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }


        // 2) while
        let i=1;
        while(i<5)
        {
            console.log(i);
            i++;
        }


        // 3) do...while
        let j=1;
        do
        {
            console.log(j);
            j++;
        }while(j<=5);


        // 4) for...of(best for arrays , strings)
        const fruits = ["apple",'orange','mango'];
        for(let fruit of fruits)
        {
            console.log(fruit);
        }


        // 5) for...in(best for object)
        let users = {name : "xyz" , age : 21 , city : "delhi"}
        for(let key in users)
        {
            console.log(key+" "+users[key]);
        }


        // for..in(for array)
        let name = ["a","b",'c','d'];
        for(let i in name)
        {
            console.log(i);
            console.log(name[i]);
        }
    </script>
</head>

</body>

</html>
