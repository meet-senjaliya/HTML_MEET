<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <!-- svg = scalable vector graphics -->
     <svg style="border: 2px solid red " height="400" width="500">
        <line x1="10" y1="10" x2="10" y2="100" stroke="black" stroke-width="3"></line>
        <line x1="10" y1="10" x2="100" y2="100" stroke="black" stroke-width="3"></line>
        <line x1="8.5" y1="10" x2="100" y2="10" stroke="black" stroke-width="3"></line>
        <rect x="120" y="10" height="100" width="100" fill="green" stroke="red" stroke-width="4" rx="50%" ry="50%"></rect>
     </svg>
</body>
</html>
