<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-base text-red-400 text-center">Base</div>
    <p class="text-lg text-red-500 underline lowercase">LG</p>
    <p class="text-xl text-red-600 font-bold">XL</p>
    <p class="text-5xl text-red-700">5XL</p>
    <p class="text-9xl text-red-800">9XL</p>

    <div class="m-16">
        <ul class="list-disc bg-red-100">
            <li class="line-through">test</li>
            <li class="underline">test 1</li>
            <li>Test 2</li>
        </ul>
        <br>
        <ol type="1" class="list-decimal">
            <li class="uppercase font-bold">test</li>
            <li class="lowercase">test 1</li>
            <li>test 2</li>
        </ol>
        <br>
        <ul class="list-none">
            <li class="">test</li>
            <li class="">test 1</li>
            <li>Test 2</li>
        </ul>
    </div>


    <div class="bg-auto m-4 h-96 w-1/2 bg-[url('IF.jpg')]"></div>
    <div class="bg-cover m-4 h-96 w-1/2 bg-[url('IF.jpg')]"></div>
    <div class="bg-contain m-4 h-96 w-1/2 bg-[url('IF.jpg')]"></div>
    <div class="bg-repeat-y m-4 h-96 w-1/2 bg-[url('IF.jpg')]"></div>
    <div class="bg-no-repeat m-4 h-96 w-1/2 bg-[url('IF.jpg')]"></div>

    
</body>

</html>
